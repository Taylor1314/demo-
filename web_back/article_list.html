    <script type="text/html " id="article">
        {{each data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.type}}</td>
            <td class="text-center ">{{v.date}}</td>
            <td class="text-center ">{{v.state}}</td>
            <td class="text-center ">
                <a href="post-edit.html?id=995 " class="btn btn-default btn-xs ">编辑</a>
                <a href="javascript:deleteTr( 995 ); " class="btn btn-danger btn-xs ">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="option">
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>

    <script>
        // var mypage = 1;
        getarticle();
        $.ajax({
            url: 'http://localhost:8000/admin/category_search',
            success: function(res) {
                if (res.code == 200) {
                    var htmlStr = template('option', res)
                        // console.log(htmlStr)
                    $('#selCategory').append(htmlStr);
                }
            }
        })
        $('#btnSearch').on('click', function(e) {
            e.preventDefault();
            getarticle();
        })

        function getarticle() {
            $.ajax({
                url: 'http://localhost:8000/admin/search',
                data: {
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                    // page: mypage,

                    // type: $('#selCategory').val(),
                    // state: $('#selStatus').val(),
                },
                success: function(res) {

                    // var data = res.data

                        var htmlStr = template('article', res)
                        console.log(htmlStr)
                        $('tbody').html(htmlStr);
                    }
                }

            })




        }
